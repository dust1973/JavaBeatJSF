<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head>
    <script type="application/javascript">
        function check(){
            var message = document.getElementById("form:input");
            if(confirm("Are you sure sending message "+ message.value + " !")){
                return true;
            }
            return false;
        }
    </script>
</h:head>
<h:body>
    <h1>
        <h:outputText value="JavaBeat JSF 2.2 Examples" />
    </h1>
    <h:outputText value="JavaBeat Site Provides the Following Tutorials:"/>
    <br/>
    <h:dataTable value="#{kategorie.getKategorieList()}" var="tutorial" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="Tutorial ID"/>
            </f:facet>
            <h:outputText value="#{tutorial}"/>
            <f:facet name="footer">
                <h:outputText value="Tutorial ID"/>
            </f:facet>
        </h:column>
    </h:dataTable>

    <h:form id="form">
        <h1>
            <h:outputText value="JavaBeat JSF 2.2 Examples" />
        </h1>
        <h2>
            <h:outputText value="JSF2 Form Example" />
        </h2>
        <h:outputText value="Enter Greeting Message : " />
        <h:inputText id="input" value="#{kategorie.userInput}" />
            <h:commandButton value="Submit" action="#{kategorie.submit}" onclick="return check();"/>
        <h:outputText value="#{kategorie.userInput}"/>
    </h:form>
</h:body>
</html>
